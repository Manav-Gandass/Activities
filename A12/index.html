<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferris Wheel</title>
    <style>
      .wheel-container {
        position: relative;
        width: 320px;
        height: 320px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px auto;
      }

      .wheel {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid #333;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: spin 10s linear infinite;
      }

      .seat {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #ff6347;
        animation: color 2s alternate infinite;
      }

      #seat1 {
        transform: translateX(120px);
      }
      #seat2 {
        transform: rotate(60deg) translateX(120px) rotate(-60deg);
      }
      #seat3 {
        transform: rotate(120deg) translateX(120px) rotate(-120deg);
      }
      #seat4 {
        transform: rotate(180deg) translateX(120px) rotate(-180deg);
      }
      #seat5 {
        transform: rotate(240deg) translateX(120px) rotate(-240deg);
      }
      #seat6 {
        transform: rotate(300deg) translateX(120px) rotate(-300deg);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes color {
        0% {
          background-color: green;
        }
        50% {
          background-color: yellow;
        }
        100% {
          background-color: orange;
        }
      }
    </style>
  </head>
  <body>
    <div class="wheel-container">
      <div class="wheel">
        <div class="seat" id="seat1"></div>
        <div class="seat" id="seat2"></div>
        <div class="seat" id="seat3"></div>
        <div class="seat" id="seat4"></div>
        <div class="seat" id="seat5"></div>
        <div class="seat" id="seat6"></div>
      </div>
    </div>
  </body>
</html>
