<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        text-align: center;
        padding-top: 50px;
      }
      .card {
        background-color: #ffffff;
        border: 1px solid #cccccc;
        padding: 20px;
        width: 300px;
        display: inline-block;
      }
      .card img {
        width: 100px;
        height: 100px;
        border: 3px solid #ccc;
      }
      .card h1 {
        margin: 15px 0 5px;
        font-size: 1.5em;
      }
      .card p {
        margin: 0 0 20px 0;
        color: #555;
      }
      .card button {
        background-color: #0000ff;
        color: white;
        border: 1px solid black;
        padding: 10px 20px;
        cursor: pointer;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://placehold.co/100x100/E8D4A2/462D26?text=Manav"
        alt="Profile Picture"
      />
      <h1>Manav</h1>
      <p>Learning Web Development</p>
      <button>Contact</button>
      <button>Profile</button>
    </div>
  </body>
</html>
