<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #fffaf0;
      }
      .header {
        background-color: #f4a460;
        padding: 10px 20px;
      }
      .header h1 {
        margin: 0;
        font-size: 1.5em;
        color: #4b3832;
      }
      .gallery-container {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        justify-items: center;
      }
      .gallery-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Golden Retriever Gallery</h1>
    </div>

    <div class="gallery-container">
      <div class="gallery-item">
        <img
          src="https://images.unsplash.com/photo-1603052875723-8b9e1e9a7c8b"
          alt="Dog 1"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.unsplash.com/photo-1574158622686-5f1b8e4b2b6d"
          alt="Dog 2"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.unsplash.com/photo-1574158622686-5f1b8e4b2b6d"
          alt="Dog 3"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.unsplash.com/photo-1574158622686-5f1b8e4b2b6d"
          alt="Dog 4"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.unsplash.com/photo-1574158622686-5f1b8e4b2b6d"
          alt="Dog 5"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images.unsplash.com/photo-1574158622686-5f1b8e4b2b6d"
          alt="Dog 6"
        />
      </div>
    </div>
  </body>
</html>
